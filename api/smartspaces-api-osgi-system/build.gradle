dependencies {
  compile project(':smartspaces-core')

  compile project(':smartspaces-bootstrap-core')

  provided "${project.ext.osgiContainerDependency}"
  
  provided 'org.apache.log4j:com.springsource.org.apache.log4j:1.2.16'

  testCompile 'junit:junit:4.8.2'
  testCompile 'org.mockito:mockito-all:1.9.5'
  testCompile "${project.ext.osgiContainerDependency}"
}

jar {
  bnd """
    Bundle-SymbolicName: smartspaces.api.osgi.system
    Bundle-Version: ${osgiVersion}

    -exportcontents *
  """
}

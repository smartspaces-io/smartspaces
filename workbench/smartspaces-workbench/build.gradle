dependencies {
  compile project(':smartspaces-core')
  compile project(':smartspaces-domain')

  compile "${project.ext.osgiContainerDependency}"
  
  compile 'org.apache.servicemix.bundles:org.apache.servicemix.bundles.jdom:2.0.6_1'
  
  compile('org.freemarker:freemarker:2.3.28') {
    exclude group: 'org.apache.log4j'
  }
  
  compile files("${project.getProperty('smartspaces.dependencies.home')}/java/smartspaces.ecj-4.4.2.jar")
  
  compile files("${project.getProperty('smartspaces.dependencies.home')}/gui/org.swinglabs.swingx-1.6.1.jar")
  compile 'biz.aQute:bndlib:1.50.0'
  
  compile 'org.scala-lang:scala-compiler:2.11.8'
  
  // Needed by BND for some reason. Wish it was optional.
  runtime 'org.junit:com.springsource.junit:3.8.2'

  compile project(':rosjava:rosjava_osgi_master')
  
  testCompile 'junit:junit:4.8.2'
  testCompile 'org.mockito:mockito-all:1.9.5'
}

jar {
  manifest {
    version = version
    symbolicName = 'smartspaces.workbench'

    instruction 'Bundle-Activator',
        'io.smartspaces.workbench.osgi.SmartSpacesWorkbenchActivator'

    instruction 'Import-Packages',
        'com.google',
        'org.junit;version="[4,5)"',
        '*'
  }
}

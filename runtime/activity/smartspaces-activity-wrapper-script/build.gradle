dependencies {
  compile project(':smartspaces-system')
  compile project(':runtime:activity:smartspaces-activity-runtime')
  compile project(':service:smartspaces-service-script')

  provided "${project.ext.osgiContainerDependency}"

  testCompile 'junit:junit:4.8.2'
  testCompile 'org.mockito:mockito-all:1.9.5'
}

jar {
  manifest {
    version = osgiVersion
    symbolicName = 'smartspaces.controller.activity.wrapper.script'

    instruction 'Bundle-Activator',
        'io.smartspaces.controller.activity.wrapper.internal.script.osgi.OsgiScriptActivityWrapperActivator'

    instruction 'Export-Package',
        'io.smartspaces.*'

    instruction 'Import-Package',
        'org.apache.commons.logging.impl',
        //'org.apache.felix.service.command;status=provisional',
        'io.smartspaces.evaluation',
        '*'
  }
}


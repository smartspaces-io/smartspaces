dependencies {
  compile project(':smartspaces-system')
  compile project(':service:smartspaces-service-alert')
  compile project(':service:smartspaces-service-mail-sender')

  provided 'org.apache.felix:org.apache.felix.framework:5.0.0'

  testCompile 'junit:junit:4.8.2'
  testCompile 'org.mockito:mockito-all:1.9.5'
}

jar {
  manifest {
    version = osgiVersion
    symbolicName = 'smartspaces.service.alert.notifier.mail'

    instruction 'Bundle-Activator',
        'io.smartspaces.service.alert.notifier.mail.internal.osgi.OsgiMailAlertNotifierActivator'

    instruction 'Private-Package',
        'io.smartspaces.service.alert.notifier.mail.internal.*'
  }
}

